<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Codecool.io</title>

    <!-- Import Montserrat font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- Normalize.css fixes lot of differences between browsers default styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>

    <!-- project wide styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/site.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/background.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/table.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/grid.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/utils.css') }}">

    <!-- page specific styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/detailed-view.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/gameplay.css') }}">
    <script src=" {{ url_for('static', filename='js/canvas.js') }}" defer></script>

</head>

<body>
<div id="body-wrapper">
    <header class="clearfix">
        <img id="header-logo" src="{{ url_for('static', filename='assets/codecool-logo.png') }}" alt="Codecool Logo">
        <span id="header-title" class="title">
                        Codecool.io
                    </span>
        <div id="header-auth">
            <button type="button" id="bt_register">Register</button>
            <button type="button" id="bt_login">Login</button>
        </div>
    </header>
    <section>
        <h1 class="title text-center">Game</h1>
        <div class="card container">
            <div class="header">
                <div class="time">Time:&nbsp;<span class="time-number">54</span>s left</div>
                <div class="word">_ _ _ _ &nbsp _ _ _</div>
                <div class="empty">Empty</div>
            </div>
            <div class="body">
                <div class="players-container">
                    <div class="player">
                        <span class="placement">#2</span>
                        <div class="player-info">
                            <span class="player-name">Player1</span>
                            <span class="points">1234 points</span>
                        </div>
                        <span><img src="{{ url_for('static', filename='avatars/smurf_1.png') }}" width="40" height="40"></span>
                    </div>
                    <div class="player">
                        <span class="placement">#3</span>
                        <div class="player-info">
                            <span class="player-name">Player2</span>
                            <span class="points">2341 points</span>
                        </div>
                        <span><img src="{{ url_for('static', filename='avatars/smurf_2.png') }}" width="40" height="40"></span>
                    </div>
                    <div class="player">
                        <span class="placement">#1</span>
                        <div class="player-info">
                            <span class="player-name">Player3</span>
                            <span class="points">569 points</span>
                        </div>
                        <span><img src="{{ url_for('static', filename='avatars/smurf_3.png') }}" width="40" height="40"></span>
                    </div>
                </div>
                <div class="canvas-container">
                    <div class="canvas"><canvas width="800" height="350"></canvas></div>
                    <div class="extras">
                        <div>Red</div>
                        <div>Blue</div>
                        <div>Green</div>
                    </div>
                </div>
                <div class="chat-container">
                    <div class="message">Message1</div>
                    <div class="message">Message2</div>
                    <div class="message">Message3</div>
                </div>
            </div>

        </div>
    </section>
{#    <footer>
        Copyright, bla-bla
    </footer>#}
</div>
<div class="background">
    <div class="dark-blue-layer"></div>
    <div class="light-blue-layer"></div>
</div>
</body>
</html>
